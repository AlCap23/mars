marsFMU:
  # First, create the instance Name
  Motor_1:
    # Path for the FMU
    fmu_path: /media/jmartensen/Data/general/research/03_Motor_Cosim/fmu/Simple_DC_Actuation.fmu
    # Instance Name for the fmu
    instanceName: Motor_1
    # Step size of the FMU, optional (Default = 1e-3)
    step_size: 5e-4
    # Tolerance, optional ( Default = 1e-3)
    relative_tolerance: 1e-10
    # Input for the fmu
    inputs:
      - external_torque
      - input_voltage
    # Outputs for the fmu
    outputs:
      - output_speed
    # Observed variables which are connected to the data broker
    observed:
      - output_speed
      - motor_model.resistor1.i
    initial_values:
      motor_model.J_Motor : 0.21e-4
      motor_model.R : 470.0e-3
      motor_model.L : 800.0e-6
      motor_model.kT : 0.106

  Filter:
    # Path for the FMU
    fmu_path: /media/jmartensen/Data/general/research/03_Motor_Cosim/fmu/Filter.fmu
    # Instance Name for the fmu
    instanceName: Filter_1
    # Step size of the FMU, optional (Default = 1e-3)
    step_size: 2e-4
    # Tolerance, optional ( Default = 1e-3)
    relative_tolerance: 1e-10
    # Input for the fmu
    inputs:
      - u
    # Outputs for the fmu
    outputs:
      - y
    initial_values:
      lowpassButterworth1.n : 5
      lowpassButterworth1.f : 100

  Controller1:
    # Path for the FMU
    fmu_path: /media/jmartensen/Data/general/research/03_Motor_Cosim/fmu/PI_Controller.fmu
    # Instance Name for the fmu
    instanceName: Velocity_Control
    # Step size of the FMU, optional (Default = 1e-3)
    step_size: 1e-4
    # Tolerance, optional ( Default = 1e-3)
    relative_tolerance: 1e-10
    # Input for the fmu
    inputs:
      - y
      - y_r
    # Outputs for the fmu
    outputs:
      - u
    observed:
      - e
    initial_values:
      I.K: 0.0001
      P.K: -20.

  Controller2:
    # Path for the FMU
    fmu_path: /media/jmartensen/Data/general/research/03_Motor_Cosim/fmu/PI_Controller.fmu
    # Instance Name for the fmu
    instanceName: Position_Control
    # Step size of the FMU, optional (Default = 1e-3)
    step_size: 1e-4
    # Tolerance, optional ( Default = 1e-3)
    relative_tolerance: 1e-10
    # Input for the fmu
    inputs:
      - y_r
    # Outputs for the fmu
    outputs:
      - u
    observed:
      - e
    initial_values:
      y : 5.0
      I.K: -0.1
      P.K: 0.1