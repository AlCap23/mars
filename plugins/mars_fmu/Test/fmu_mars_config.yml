marsFMU:
  # First, create the instance Name
  Motor_1:
    # Path for the FMU
    fmu_path: /media/jmartensen/Data/general/research/03_Motor_Cosim/fmu/Simple_DC.fmu
    # Instance Name for the fmu
    instanceName: Motor_1
    # Step size of the FMU, optional (Default = 1e-3)
    step_size: 1e-2
    # Tolerance, optional ( Default = 1e-3)
    relative_tolerance: 1e-3
    # I/O mapping, searches for the key, key combination
    # Namely FMU <-> MARS coupling
    io_mapping:
      external_torque : joint_torque
      output_speed : motor_a
    # Observed variables which are connected to the data broker
    observed:
      - output_speed
    initial_values:
      input_voltage : 40.0

